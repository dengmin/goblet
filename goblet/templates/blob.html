{% extends "repo_base.html" %}
{% block repo_content %}
<h2><a href="{{ url_for('repo', repo=repo.name) }}">{{ repo.name }}</a> / {{ path }}</h2>
<div class="blob">
<h2><img src="{{ file_icon(file) }}" /> {{ file.name }}</h2>
<div class="blob-inner">
{{ render(repo, ref, path, file) }}
</div>
</div>
{% endblock %}
